<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
  <div class="container">
    <h5>Number Guesser Game</h5>
    <p>Guess Number Between 1 to 10</p>
    <p class="p1Msg"></p>
    <p class="p2Msg"></p>
    <div class="form-inline">
      <div class="form-group">
        <input type="number" class="form-control mb-2" id="playerOneInput">
        <button type="submit" class="btn btn-light mx-2" id="p1Btn">Player One</button>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <input type="number" class="form-control mb-2" id="playerTwoInput">
        <button class="btn btn-light mx-2"  id="p2Btn">Player Two</button>
      </div>
    </div>
    <button class="btn btn-danger" id="reset">Reset Game</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
